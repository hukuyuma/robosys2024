name: test

on: push

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Set up Python 3.7
      uses: actions/setup-python@v4
      with:
        python-version: "3.7"

    - name: Verify Python Version
      run: python3 --version

    - name: Make average executable
      run: chmod +x average

    - name: Run All Tests
      run: ./test.bash
